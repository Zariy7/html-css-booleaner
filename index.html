        <main id="main">

            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <span class="under-title">
                Scritto da 
                <span id="Booleaner"> The Booleaner </span> <br>
                <div class="small-text">il 10/10/2020</div>
            </span>
        
            <!-- MAIN: Images and Image Credits -->
            <div id="img-tim">
                <img src="./img/tim-1.jpg" alt="Tim Berners-Lee #1" class="tim">
                <img src="./img/tim-2.jpg" alt="Tim Berners-Lee #2" class="tim">

            <div class="small-text">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br> 2nd Photo: Wikimedia, by Paul Clarke</div>
